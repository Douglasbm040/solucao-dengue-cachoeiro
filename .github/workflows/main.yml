name: Check Python and YAML Files Only - verification

on:
  push:
    branches:
      - main
      - develop

jobs:
  check_files:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Check for non-Python or non-YAML files
        run: |
          if git show --name-only --pretty=format: ${{ github.sha }} | grep -qvE '\.py$|\.yml$'; then
            echo "Error: Non-Python or Non-YAML files found in commit."
            exit 1
          else
            echo "All files are Python or YAML files."
          fi
